apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      containers:
        - name: cloud-demo
          image: mrdocker007/test
          ports:
            - containerPort: 9802
          env:
            - name: MONGO_URL
              value: mongodb://mongo:27017/dev